<div class="main">
  <h1>My to do list</h1>
  <label for="addItemInput">what will you like to do today ?</label>

  <input
    class="lg-text-input"
    id="addItemInput"
    placeholder="add an todo"
    #newItem
    (keyup.enter)="addItem(newItem.value); newItem.value = ''"
  />
  <button
    class="btn-primary"
    (click)="addItem(newItem.value); newItem.value = ''"
  >
    Add
  </button>
  <h2>
    {{ allItems.length }}
    <span *ngIf="allItems.length === 1; else elseBlock">item</span>
    <ng-template #elseBlock>items</ng-template>
  </h2>

  <ul>
    <li *ngFor="let item of allItems">
      <app-item (remove)="removeItem(item)" [item]="item"></app-item>
    </li>
  </ul>
</div>
