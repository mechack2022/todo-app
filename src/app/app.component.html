<div class="main">
  <h1>My to do list</h1>
  <label for="addItemInput">what will you like to do today ?</label>

  <input
    class="lg-text-input"
    id="addItemInput"
    placeholder="add an todo"
    #newItem
    (keyup.enter)="addItem(newItem.value); newItem.value = ''"
  />
  <button
    class="btn-primary"
    (click)="addItem(newItem.value); newItem.value = ''"
  >
    Add
  </button>
  <ul>
    <li *ngFor="let item of allItems">{{ item.description }}</li>
  </ul>
</div>
